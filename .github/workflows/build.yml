name: Build Application

# This workflow runs on two triggers:
# 1. workflow_dispatch: A manual "Run workflow" button on the Actions tab.
# 2. push: tags: 'v*': Automatically runs when you push a new tag (e.g., v1.0.0, v1.0.1).
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Permissions are still needed if you interact with the repo,
# but 'contents: write' may not be necessary if you are only building.
# Keeping it doesn't hurt.
permissions:
  contents: write

jobs:
  # --- Build Job for Windows ---
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka certifi

      - name: Build with Nuitka
        run: |
          python -m nuitka --onefile --windows-disable-console `
          --enable-plugin=tk-inter `
          --enable-plugin=certifi `
          --output-dir=build `
          --product-name="Email Sender" `
          --company-name="Your Name" `
          --windows-icon-from-ico="assets/icon.ico" ` # [CHECK] Make sure this file exists
          email_app.py # [CHECK] Make sure this is your script's filename

      - name: Prepare Artifact
        shell: pwsh
        run: |
          Compress-Archive -Path build/email_app.exe -DestinationPath build/Email-Sender-Windows.zip

  # --- Build Job for macOS ---
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka certifi

      - name: Build with Nuitka
        # [FIX] Changed line-continuation char from ` to \ for bash
        run: |
          python -m nuitka --onefile \
          --enable-plugin=tk-inter \
          --enable-plugin=certifi \
          --macos-create-app-bundle --macos-app-icon="assets/icon.png" \
          --output-dir=build \
          --product-name="Email Sender" \
          email_app.py # [CHECK] Make sure this is your script's filename

      - name: Prepare Artifact
        run: |
          zip -r build/Email-Sender-MacOS.zip build/email_app.app

  # --- Build Job for Linux ---
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka certifi

      - name: Build with Nuitka
        # [FIX] Changed line-continuation char from ` to \ for bash
        run: |
          python -m nuitka --onefile \
          --enable-plugin=tk-inter \
          --enable-plugin=certifi \
          --output-dir=build \
          --product-name="Email Sender" \
          email_app.py # [CHECK] Make sure this is your script's filename

      - name: Prepare Artifact
        run: |
          mv build/email_app.bin build/Email-Sender.bin
          zip -j build/Email-Sender-Linux.zip build/Email-Sender.bin