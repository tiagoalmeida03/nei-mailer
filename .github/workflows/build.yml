name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- Build Job for Windows ---
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka certifi

      - name: Set Version
        shell: pwsh
        run: |
          if ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref_name }}" -replace "^v", ""
          } else {
            $version = "0.0.0-dev"
          }
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Set version to $version"

      - name: Build with Nuitka
        run: |
          python -m nuitka --onefile --windows-console-mode=disable `
          --assume-yes-for-downloads `
          --enable-plugin=tk-inter `
          --include-package-data=certifi `
          --output-dir=build `
          --product-name="NEI Mailer" `
          --company-name="Tiago Almeida" `
          --product-version=$env:VERSION `
          --file-version=$env:VERSION `
          email_app.py

      - name: Prepare Artifact
        shell: pwsh
        run: |
          Compress-Archive -Path build/email_app.exe -DestinationPath build/NEI-Mailer-Windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: build/NEI-Mailer-Windows.zip

  # --- Build Job for macOS ---
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka certifi

      - name: Build with Nuitka
        run: |
          python -m nuitka --mode=app \
          --enable-plugin=tk-inter \
          --include-package-data=certifi \
          --output-dir=build \
          --product-name="NEI Mailer" \
          --output-folder-name="NEI Mailer" \
          email_app.py

      - name: Prepare Artifact
        run: |
          zip -r build/NEI-Mailer-MacOS.zip "build/NEI Mailer.app"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifact
          path: build/NEI-Mailer-MacOS.zip

  # --- Build Job for Linux ---
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka certifi

      - name: Build with Nuitka
        run: |
          python -m nuitka --onefile \
          --enable-plugin=tk-inter \
          --include-package-data=certifi \
          --output-dir=build \
          --product-name="NEI Mailer" \
          email_app.py

      - name: Prepare Artifact
        run: |
          mv build/email_app.bin build/NEI-Mailer.bin
          zip -j build/NEI-Mailer-Linux.zip build/NEI-Mailer.bin

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: build/NEI-Mailer-Linux.zip

  # --- Create Release Job ---
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    # This job depends on the build jobs completing successfully
    needs: [build-windows, build-macos, build-linux]
    
    # Only run this job when a tag is pushed (not on workflow_dispatch)
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      # Required to create a release and upload assets
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          # Path where all artifacts will be downloaded
          path: artifacts/
      
      - name: List downloaded files (for debugging)
        run: ls -R artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This action uses the GITHUB_TOKEN automatically
          # It creates a release based on your tag name (e.g., "v1.2.3")
          files: |
            artifacts/windows-artifact/NEI-Mailer-Windows.zip
            artifacts/macos-artifact/NEI-Mailer-MacOS.zip
            artifacts/linux-artifact/NEI-Mailer-Linux.zip